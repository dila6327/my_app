<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>

</head>
<body>
    <div class="parent-div">
<div class="screen_delete">
    <div class="screen"></div>
    <div class="delete">C</div>
</div>
<div class="all_btns">
    <div class="integer_dot">7</div>
    <div class="integer_dot">8</div>
    <div class="integer_dot">9</div>
    <div class="operators" id="division">/</div>
    <div class="integer_dot">4</div>
    <div class="integer_dot">5</div>
    <div class="integer_dot">6</div>
    <div class="operators" id="multiplication">*</div>
    <div class="integer_dot">3</div>
    <div class="integer_dot">2</div>
    <div class="integer_dot">1</div>
    <div class="operators" id="subtract">-</div>
    <div class="integer_dot">0</div>
    <div class="integer_dot dot">.</div>
    <div class="equal_sign " >=</div>
    <div class="operators" id="sum">+</div>
</div>
    </div>
</body>
</html>
